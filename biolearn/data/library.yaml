- id: GSE67705
  title: Methylome-wide analysis of chronic HIV infected patients and healthy controls
  summary: Current therapy has turned HIV infection into a chronic condition. Clinically,
    some patients suffer prematurely from ailments associated with advanced age; however,
    the relationship between HIV and aging is unclear. Here we have collected a large
    cohort of HAART treated HIV+ subjects with both recent and chronic infection and
    recapitulated the shared phenotype of HIV and age. To further understand this
    signal, we applied validated models of DNA methylation-based biological age to
    establish a clear link between HIV infection and molecular age advancement. We
    then show this result to be robust to HIV duration, cellular composition, and
    general methylome disorder. Finally we show a pattern of hypomethylation in HIV+
    individuals at the HLA locus. Together these results lead to a much-needed better
    understanding of the epigenetic consequences and gerontological aspects of chronic
    HIV infection.
